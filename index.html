<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR CODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Container">
      <div class="content">
        <img class="qrcode"src="images/image-qr-code.png" alt="QR Code">
        <p class="line1"><b>Improve your front-end skills by building projects</b></p>
        <p class="line2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      </div>
      </body>
</html>
